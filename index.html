<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip % to calculate total:</p>
        <label for="bill">Bill amount:</label>
        <input type="number" id="bill" min="1" value="0"><br>
        <label for="tip">Tip (%):</label>
        <input type="number" id="tip" min="1" value="0">
        <button onclick="calculateTip()">Calculate</button>
        <p id="total">Total:</p>
    </div>



   <script src="main.js"></script> 
</body>
</html>
